{% extends 'tests/base.html' %}

{% block content %}

<form action='{% url 'result' test_id %}' method='POST'>
    {% csrf_token %}
    <h1>{{test}}</h1>
    {% for q in test.questions.all %}
        <h3>{{ q }}</h3>
        {% for ans in q.get_answers %}
            <input type='checkbox' value="{{ ans.id }}" name='{{ q.id }}' >{{ ans }}</input><br>
        
        {% endfor %}
    {% endfor %}
    <button type='submit'>Submit</button>
</form>


{% endblock content %}
